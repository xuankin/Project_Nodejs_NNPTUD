<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - PhoneShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body p-5">
              <h3 class="text-center mb-4">Đăng nhập</h3>
              <form id="loginForm">
                <div
                  id="loginError"
                  class="alert alert-danger"
                  style="display: none"
                ></div>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="username"
                  placeholder="Tên đăng nhập"
                  required
                />
                <input
                  type="password"
                  class="form-control mb-3"
                  id="password"
                  placeholder="Mật khẩu"
                  required
                />
                <button type="submit" class="btn btn-primary w-100">
                  Đăng nhập
                </button>
              </form>
              <p class="text-center mt-3">
                Chưa có tài khoản? <a href="register.html">Đăng ký</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
      document.getElementById("loginForm").onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorEl = document.getElementById("loginError");
        errorEl.style.display = "none";

        try {
          // Hàm POST trả về data.data nếu thành công
          const data = await POST("/auth/login", { username, password });

          // Kiểm tra và sử dụng hàm setAuth từ auth.js
          setAuth(data.token, { role: data.role, fullName: data.fullName });

          window.location.href =
            getRole() === "ADMIN" ? "/admin/dashboard.html" : "/";
        } catch (error) {
          // Xử lý lỗi từ API (lỗi đăng nhập, user/pass sai)
          const errorMessage = error.message || "Lỗi đăng nhập không xác định.";
          errorEl.textContent = errorMessage;
          errorEl.style.display = "block";
          console.error("Login Failed:", error);
        }
      };
    </script>
  </body>
</html>
