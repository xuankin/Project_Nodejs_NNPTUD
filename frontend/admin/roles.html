<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Role - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>
    <div class="container my-5">
      <h2>Quản lý Role</h2>
      <button
        class="btn btn-success mb-3"
        data-bs-toggle="modal"
        data-bs-target="#roleModal"
      >
        Thêm role
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>Tên</th>
            <th>Quyền</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="roleTable"></tbody>
      </table>
    </div>

    <div class="modal fade" id="roleModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitle">Thêm role</h5>
          </div>
          <div class="modal-body">
            <form id="roleForm">
              <input type="hidden" id="roleId" />
              <input
                type="text"
                class="form-control mb-2"
                id="name"
                placeholder="Tên role"
                required
              />
              <input
                type="text"
                class="form-control mb-2"
                id="permissions"
                placeholder="Quyền (cách nhau bởi dấu phẩy)"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="saveRole()">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      async function loadRoles() {
        const roles = await GET("/roles");
        document.getElementById("roleTable").innerHTML = roles
          .map(
            (r) => `
        <tr>
          <td>${r.name}</td>
          <td>${r.permissions.join(", ")}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="editRole('${
              r._id
            }')">Sửa</button>
            <button class="btn btn-sm btn-danger" onclick="deleteRole('${
              r._id
            }')">Xóa</button>
          </td>
        </tr>
      `
          )
          .join("");
      }

      async function editRole(id) {
        const r = await GET(`/roles/${id}`);
        document.getElementById("roleId").value = r._id;
        document.getElementById("name").value = r.name;
        document.getElementById("permissions").value = r.permissions.join(", ");
        new bootstrap.Modal(document.getElementById("roleModal")).show();
      }

      async function saveRole() {
        const id = document.getElementById("roleId").value;
        const body = {
          name: document.getElementById("name").value,
          permissions: document
            .getElementById("permissions")
            .value.split(",")
            .map((p) => p.trim()),
        };

        if (id) await PUT(`/roles/${id}`, body);
        else await POST("/roles", body);
        bootstrap.Modal.getInstance(
          document.getElementById("roleModal")
        ).hide();
        loadRoles();
      }

      async function deleteRole(id) {
        if (confirm("Xóa?")) {
          await DEL(`/roles/${id}`);
          loadRoles();
        }
      }

      loadRoles();
    </script>
  </body>
</html>
