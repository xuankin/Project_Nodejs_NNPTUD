<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - PhoneShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div id="navbar"></div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            <a href="products.html" class="list-group-item">Sản phẩm</a>
            <a href="orders.html" class="list-group-item">Đơn hàng</a>
            <a href="users.html" class="list-group-item">Người dùng</a>
            <a href="coupons.html" class="list-group-item">Mã giảm giá</a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <h4>Thống kê</h4>
              <p>Tổng sản phẩm: <span id="totalProducts">0</span></p>
              <p>Tổng đơn hàng: <span id="totalOrders">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (getRole() !== "ADMIN") {
        alert("Bạn không có quyền!");
        window.location.href = "/";
      }

      async function loadStats() {
        const [products, orders] = await Promise.all([
          GET("/products"),
          GET("/orders"),
        ]);
        document.getElementById("totalProducts").textContent = products.length;
        document.getElementById("totalOrders").textContent = orders.length;
      }
      loadStats();
    </script>
  </body>
</html>
