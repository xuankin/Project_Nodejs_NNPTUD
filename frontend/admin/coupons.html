<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Mã giảm giá - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .table-responsive {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>
    <div class="container my-5">
      <h2 class="mb-4 text-primary">
        <i class="fas fa-gift me-2"></i> Quản lý Mã giảm giá
      </h2>
      <button
        class="btn btn-success mb-3 shadow-sm"
        data-bs-toggle="modal"
        data-bs-target="#couponModal"
        onclick="resetCouponForm()"
      >
        <i class="fas fa-plus"></i> Thêm coupon
      </button>
      <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Mã</th>
              <th>Loại</th>
              <th>Giá trị</th>
              <th>Tối đa</th>
              <th>Min Đơn</th>
              <th>Hết hạn</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="couponTable"></tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="couponModal">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow-lg">
          <div class="modal-header bg-primary text-white rounded-top-4">
            <h5 id="modalTitle">Thêm coupon</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="couponForm">
              <input type="hidden" id="couponId" />
              <input
                type="text"
                class="form-control mb-2"
                id="code"
                placeholder="Mã giảm giá (Ví dụ: SALE20)"
                required
              />
              <select class="form-select mb-2" id="discountType">
                <option value="percent">Phần trăm (%)</option>
                <option value="fixed">Cố định (Đồng)</option>
              </select>
              <input
                type="number"
                class="form-control mb-2"
                id="discountValue"
                placeholder="Giá trị"
                required
              />
              <input
                type="number"
                class="form-control mb-2"
                id="maxDiscount"
                placeholder="Giảm tối đa (Bỏ trống nếu không có)"
              />
              <input
                type="number"
                class="form-control mb-2"
                id="minAmount"
                placeholder="Đơn hàng tối thiểu (Min)"
                required
              />
              <label for="validTo" class="form-label">Ngày hết hạn</label>
              <input
                type="date"
                class="form-control mb-2"
                id="validTo"
                required
              />
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times"></i> Hủy
            </button>
            <button class="btn btn-primary" onclick="saveCoupon()">
              <i class="fas fa-save"></i> Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (getRole() !== "ADMIN") {
        alert("Bạn không có quyền!");
        window.location.href = "/";
      }

      function resetCouponForm() {
        document.getElementById("couponForm").reset();
        document.getElementById("couponId").value = "";
        document.getElementById("modalTitle").textContent = "Thêm coupon";
      }

      async function loadCoupons() {
        const coupons = await GET("/coupons");
        document.getElementById("couponTable").innerHTML = coupons
          .map(
            (c) => `
        <tr>
          <td class="fw-bold">${c.code}</td>
          <td><span class="badge bg-secondary">${c.discountType}</span></td>
          <td class="text-success">${c.discountValue}${
              c.discountType === "percent" ? "%" : "đ"
            }</td>
          <td>${c.maxDiscount ? c.maxDiscount.toLocaleString() + "đ" : "—"}</td>
          <td>${c.minAmount.toLocaleString()}đ</td>
          <td>${new Date(c.validTo).toLocaleDateString()}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2 shadow-sm" onclick="editCoupon('${
              c._id
            }')"><i class="fas fa-edit"></i> Sửa</button>
            <button class="btn btn-sm btn-danger shadow-sm" onclick="deleteCoupon('${
              c._id
            }')"><i class="fas fa-trash"></i> Xóa</button>
          </td>
        </tr>
      `
          )
          .join("");
      }

      async function editCoupon(id) {
        const c = await GET(`/coupons/${id}`);
        document.getElementById("couponId").value = c._id;
        document.getElementById("code").value = c.code;
        document.getElementById("discountType").value = c.discountType;
        document.getElementById("discountValue").value = c.discountValue;
        document.getElementById("maxDiscount").value = c.maxDiscount || "";
        document.getElementById("minAmount").value = c.minAmount;
        document.getElementById("validTo").value = new Date(c.validTo)
          .toISOString()
          .split("T")[0]; // Định dạng YYYY-MM-DD
        document.getElementById("modalTitle").textContent = "Sửa coupon";
        new bootstrap.Modal(document.getElementById("couponModal")).show();
      }

      async function saveCoupon() {
        const id = document.getElementById("couponId").value;
        const maxDiscountValue = document.getElementById("maxDiscount").value;

        const body = {
          code: document.getElementById("code").value.toUpperCase(),
          discountType: document.getElementById("discountType").value,
          discountValue: parseFloat(
            document.getElementById("discountValue").value
          ),
          maxDiscount: maxDiscountValue ? parseFloat(maxDiscountValue) : null,
          minAmount: parseFloat(document.getElementById("minAmount").value),
          validTo: document.getElementById("validTo").value,
        };

        try {
          id ? await PUT(`/coupons/${id}`, body) : await POST("/coupons", body);
          bootstrap.Modal.getInstance(
            document.getElementById("couponModal")
          ).hide();
          loadCoupons();
        } catch (err) {
          alert("Lỗi lưu coupon: " + err.message);
        }
      }

      async function deleteCoupon(id) {
        if (confirm("Xóa mã giảm giá? (Xóa mềm)")) {
          await DEL(`/coupons/${id}`);
          loadCoupons();
        }
      }

      document.addEventListener("DOMContentLoaded", loadCoupons);
    </script>
  </body>
</html>
