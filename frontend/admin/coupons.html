<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qu·∫£n l√Ω M√£ gi·∫£m gi√° - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>
    <div class="container my-5">
      <h2>Qu·∫£n l√Ω M√£ gi·∫£m gi√°</h2>
      <button
        class="btn btn-success mb-3"
        data-bs-toggle="modal"
        data-bs-target="#couponModal"
        onclick="resetCouponForm()"
      >
        Th√™m coupon
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>M√£</th>
            <th>Lo·∫°i</th>
            <th>Gi√° tr·ªã</th>
            <th>T·ªëi ƒëa</th>
            <th>Min</th>
            <th>H·∫øt h·∫°n</th>
            <th>H√†nh ƒë·ªông</th>
          </tr>
        </thead>
        <tbody id="couponTable"></tbody>
      </table>
    </div>

    <div class="modal fade" id="couponModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitle">Th√™m coupon</h5>
          </div>
          <div class="modal-body">
            <form id="couponForm">
              <input type="hidden" id="couponId" />
              <input
                type="text"
                class="form-control mb-2"
                id="code"
                placeholder="M√£"
                required
              />
              <select class="form-control mb-2" id="discountType">
                <option value="percent">Ph·∫ßn trƒÉm</option>
                <option value="fixed">C·ªë ƒë·ªãnh</option>
              </select>
              <input
                type="number"
                class="form-control mb-2"
                id="discountValue"
                placeholder="Gi√° tr·ªã"
                required
              />
              <input
                type="number"
                class="form-control mb-2"
                id="maxDiscount"
                placeholder="Gi·∫£m t·ªëi ƒëa (B·ªè tr·ªëng n·∫øu kh√¥ng c√≥)"
              />
              <input
                type="number"
                class="form-control mb-2"
                id="minAmount"
                placeholder="Min ƒë∆°n"
                required
              />
              <label for="validTo" class="form-label">Ng√†y h·∫øt h·∫°n</label>
              <input
                type="date"
                class="form-control mb-2"
                id="validTo"
                required
              />
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="saveCoupon()">L∆∞u</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (getRole() !== "ADMIN") {
        alert("B·∫°n kh√¥ng c√≥ quy·ªÅn!");
        window.location.href = "/";
      }

      function resetCouponForm() {
        document.getElementById("couponForm").reset();
        document.getElementById("couponId").value = "";
        document.getElementById("modalTitle").textContent = "Th√™m coupon";
      }

      async function loadCoupons() {
        const coupons = await GET("/coupons");
        document.getElementById("couponTable").innerHTML = coupons
          .map(
            (c) => `
        <tr>
          <td>${c.code}</td>
          <td>${c.discountType}</td>
          <td>${c.discountValue}${c.discountType === "percent" ? "%" : "ƒë"}</td>
          <td>${c.maxDiscount || "‚Äî"}</td>
          <td>${c.minAmount.toLocaleString()}ƒë</td>
          <td>${new Date(c.validTo).toLocaleDateString()}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="editCoupon('${
              c._id
            }')">S·ª≠a</button>
            <button class="btn btn-sm btn-danger" onclick="deleteCoupon('${
              c._id
            }')">X√≥a</button>
          </td>
        </tr>
      `
          )
          .join("");
      }

      async function editCoupon(id) {
        const c = await GET(`/coupons/${id}`);
        document.getElementById("couponId").value = c._id;
        document.getElementById("code").value = c.code;
        document.getElementById("discountType").value = c.discountType;
        document.getElementById("discountValue").value = c.discountValue;
        document.getElementById("maxDiscount").value = c.maxDiscount || ""; // ƒê·ªÉ tr·ªëng n·∫øu null
        document.getElementById("minAmount").value = c.minAmount;
        document.getElementById("validTo").value = new Date(c.validTo)
          .toISOString()
          .split("T")[0]; // ƒê·ªãnh d·∫°ng YYYY-MM-DD
        document.getElementById("modalTitle").textContent = "S·ª≠a coupon";
        new bootstrap.Modal(document.getElementById("couponModal")).show();
      }

      async function saveCoupon() {
        const id = document.getElementById("couponId").value;
        const maxDiscountValue = document.getElementById("maxDiscount").value;

        const body = {
          code: document.getElementById("code").value.toUpperCase(), // G·ª≠i uppercase
          discountType: document.getElementById("discountType").value,
          discountValue: parseFloat(
            document.getElementById("discountValue").value
          ),
          // üéØ X·ª≠ l√Ω maxDiscount: G·ª≠i null n·∫øu tr·ªëng
          maxDiscount: maxDiscountValue ? parseFloat(maxDiscountValue) : null,
          minAmount: parseFloat(document.getElementById("minAmount").value),
          validTo: document.getElementById("validTo").value,
        };

        try {
          id ? await PUT(`/coupons/${id}`, body) : await POST("/coupons", body);
          bootstrap.Modal.getInstance(
            document.getElementById("couponModal")
          ).hide();
          loadCoupons();
        } catch (err) {
          alert("L·ªói l∆∞u coupon: " + err.message);
        }
      }

      async function deleteCoupon(id) {
        if (confirm("X√≥a m√£ gi·∫£m gi√°? (X√≥a m·ªÅm)")) {
          await DEL(`/coupons/${id}`);
          loadCoupons();
        }
      }

      document.addEventListener("DOMContentLoaded", loadCoupons);
    </script>
  </body>
</html>
