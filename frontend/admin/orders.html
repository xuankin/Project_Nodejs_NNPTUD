<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Đơn hàng - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>
    <div class="container my-5">
      <h2>Quản lý Đơn hàng</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Khách</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Ngày</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="orderTable"></tbody>
      </table>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (getRole() !== "ADMIN") {
        alert("Không có quyền!");
        window.location.href = "/";
      }

      async function loadOrders() {
        const data = await GET("/orders");
        const orders = Array.isArray(data) ? data : data.orders || [];
        document.getElementById("orderTable").innerHTML = orders
          .map(
            (o) => `
        <tr>
          <td>${o._id}</td>
          <td>${o.user?.fullName || "—"}</td>
          <td>${o.finalAmount.toLocaleString()}đ</td>
          <td>
            <select class="form-control" onchange="updateOrderStatus('${
              o._id
            }', this.value)">
              ${["Pending", "Confirmed", "Shipping", "Delivered", "Cancelled"]
                .map(
                  (s) =>
                    `<option ${o.status === s ? "selected" : ""}>${s}</option>`
                )
                .join("")}
            </select>
          </td>
          <td>${new Date(o.createdAt).toLocaleDateString()}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="cancelOrder('${
              o._id
            }')">Hủy</button>
          </td>
        </tr>
      `
          )
          .join("");
      }

      async function updateOrderStatus(id, status) {
        await PUT(`/orders/${id}/status`, { status });
        alert("Cập nhật thành công!");
      }

      async function cancelOrder(id) {
        if (confirm("Hủy đơn?")) {
          await POST(`/orders/${id}/cancel`, { reason: "Admin hủy" });
          loadOrders();
        }
      }

      loadOrders();
    </script>
  </body>
</html>
