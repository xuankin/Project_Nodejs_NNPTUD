<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qu·∫£n l√Ω Danh m·ª•c - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .table-responsive {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>
    <div class="container my-5">
      <h2 class="mb-4 text-primary">
        <i class="fas fa-tags me-2"></i> Qu·∫£n l√Ω Danh m·ª•c
      </h2>
      <button
        class="btn btn-success mb-3 shadow-sm"
        data-bs-toggle="modal"
        data-bs-target="#categoryModal"
        onclick="resetCategoryForm()"
      >
        <i class="fas fa-plus"></i> Th√™m danh m·ª•c
      </button>
      <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>T√™n</th>
              <th>M√¥ t·∫£</th>
              <th>Cha</th>
              <th>H√†nh ƒë·ªông</th>
            </tr>
          </thead>
          <tbody id="categoryTable"></tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="categoryModal">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow-lg">
          <div class="modal-header bg-primary text-white rounded-top-4">
            <h5 id="modalTitle">Th√™m danh m·ª•c</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="categoryForm">
              <input type="hidden" id="categoryId" />
              <input
                type="text"
                class="form-control mb-2"
                id="name"
                placeholder="T√™n danh m·ª•c (V√≠ d·ª•: Smartphone)"
                required
              />
              <textarea
                class="form-control mb-2"
                id="description"
                placeholder="M√¥ t·∫£"
              ></textarea>
              <input
                type="file"
                class="form-control mb-2"
                id="imageURL"
                accept="image/*"
              />
              <select class="form-select" id="parentCategory">
                <option value="">Kh√¥ng c√≥ cha</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times"></i> H·ªßy
            </button>
            <button class="btn btn-primary" onclick="saveCategory()">
              <i class="fas fa-save"></i> L∆∞u
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (getRole() !== "ADMIN") {
        alert("Kh√¥ng c√≥ quy·ªÅn!");
        window.location.href = "/";
      }

      function resetCategoryForm() {
        document.getElementById("categoryForm").reset();
        document.getElementById("categoryId").value = "";
        document.getElementById("modalTitle").textContent = "Th√™m danh m·ª•c";
      }

      async function loadCategories() {
        const categories = await GET("/categories");
        const tbody = document.getElementById("categoryTable");

        tbody.innerHTML = categories
          .map(
            (c) => `
        <tr>
          <td>${c.name}</td>
          <td>${c.description || "‚Äî"}</td>
          <td><span class="badge bg-info">${
            c.parentCategory?.name || "Root"
          }</span></td>
          <td>
            <button class="btn btn-sm btn-warning me-2 shadow-sm" onclick="editCategory('${
              c._id
            }')"><i class="fas fa-edit"></i> S·ª≠a</button>
            <button class="btn btn-sm btn-danger shadow-sm" onclick="deleteCategory('${
              c._id
            }')"><i class="fas fa-trash"></i> X√≥a</button>
          </td>
        </tr>
      `
          )
          .join("");

        const select = document.getElementById("parentCategory");
        select.innerHTML =
          "<option value=''>Kh√¥ng c√≥ cha</option>" +
          categories
            .map((c) => `<option value="${c._id}">${c.name}</option>`)
            .join("");
      }

      async function editCategory(id) {
        const c = await GET(`/categories/${id}`);
        document.getElementById("categoryId").value = c._id;
        document.getElementById("name").value = c.name;
        document.getElementById("description").value = c.description || "";
        document.getElementById("parentCategory").value =
          c.parentCategory?._id || "";
        // L∆∞u √Ω: Kh√¥ng th·ªÉ ƒë·∫∑t gi√° tr·ªã cho input type="file"
        document.getElementById("modalTitle").textContent = "S·ª≠a danh m·ª•c";
        new bootstrap.Modal(document.getElementById("categoryModal")).show();
      }

      async function saveCategory() {
        const id = document.getElementById("categoryId").value;

        const file = document.getElementById("imageURL").files[0];
        const body = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          parentCategory:
            document.getElementById("parentCategory").value || null,
        };

        // üéØ T·∫°m th·ªùi x·ª≠ l√Ω PUT/POST d∆∞·ªõi d·∫°ng JSON n·∫øu kh√¥ng c√≥ file m·ªõi
        if (!file) {
          // PUT/POST JSON
        } else {
          // Tr∆∞·ªùng h·ª£p c√≥ file, c·∫ßn d√πng FormData v√† endpoint /upload/single (gi·ªëng products.html)
          // Do logic UPLOAD_SINGLE kh√¥ng ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a r√µ r√†ng, ta t·∫°m th·ªùi s·ª≠ d·ª•ng JSON/c·∫ßn b·ªï sung logic upload
          alert(
            "T√≠nh nƒÉng upload ·∫£nh danh m·ª•c c·∫ßn ƒë∆∞·ª£c ho√†n thi·ªán b·∫±ng FormData v√† API upload."
          );
          return;
        }

        try {
          id
            ? await PUT(`/categories/${id}`, body)
            : await POST("/categories", body);
          bootstrap.Modal.getInstance(
            document.getElementById("categoryModal")
          ).hide();
          loadCategories();
        } catch (err) {
          alert("L·ªói: " + err.message);
        }
      }

      async function deleteCategory(id) {
        if (confirm("X√≥a danh m·ª•c? (X√≥a m·ªÅm)")) {
          await DEL(`/categories/${id}`);
          loadCategories();
        }
      }

      document.addEventListener("DOMContentLoaded", loadCategories);
    </script>
  </body>
</html>
