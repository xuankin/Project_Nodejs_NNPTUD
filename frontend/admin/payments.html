<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Giao dịch - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .table-responsive {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>
    <div class="container my-5">
      <h2 class="mb-4 text-primary">
        <i class="fas fa-credit-card me-2"></i> Quản lý Giao dịch Thanh toán
      </h2>
      <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID Giao dịch</th>
              <th>Mã đơn hàng</th>
              <th>Phương thức</th>
              <th>Số tiền</th>
              <th>Trạng thái</th>
              <th>Ngày tạo</th>
            </tr>
          </thead>
          <tbody id="paymentTable"></tbody>
        </table>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (getRole() !== "ADMIN") {
        alert("Bạn không có quyền!");
        window.location.href = "/";
      }

      async function loadPayments() {
        try {
          // Cần sửa backend paymentRoutes.js để populate 'order'
          const payments = await GET("/payments");
          const tbody = document.getElementById("paymentTable");

          if (!payments || payments.length === 0) {
            tbody.innerHTML =
              '<tr><td colspan="6" class="text-center py-4">Chưa có giao dịch nào.</td></tr>';
            return;
          }

          tbody.innerHTML = payments
            .map(
              (p) => `
                <tr class="${
                  p.status === "Success"
                    ? "table-success"
                    : p.status === "Failed"
                    ? "table-danger"
                    : p.status === "Pending"
                    ? "table-warning"
                    : ""
                }">
                  <td>${p._id.substring(0, 8)}...</td>
                  <td><a href="/admin/orders.html?id=${
                    p.order?._id
                  }" class="text-decoration-none fw-bold">${
                p.order?._id?.substring(0, 8) || "—"
              }</a></td>
                  <td><span class="badge bg-primary">${
                    p.method || "—"
                  }</span></td>
                  <td class="fw-bold">${(p.amount || 0).toLocaleString()}đ</td>
                  <td>
                    <span class="badge bg-${
                      p.status === "Success"
                        ? "success"
                        : p.status === "Failed"
                        ? "danger"
                        : "warning"
                    }">
                      ${p.status}
                    </span>
                  </td>
                  <td>${new Date(p.createdAt).toLocaleString()}</td>
                </tr>
              `
            )
            .join("");
        } catch (err) {
          alert("Lỗi tải giao dịch: " + err.message);
        }
      }

      document.addEventListener("DOMContentLoaded", loadPayments);
    </script>
  </body>
</html>
