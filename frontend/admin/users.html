<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Người dùng - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .table-responsive {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>
    <div class="container my-5">
      <h2 class="mb-4 text-primary">
        <i class="fas fa-users me-2"></i> Quản lý Người dùng
      </h2>
      <button
        class="btn btn-success mb-3 shadow-sm"
        data-bs-toggle="modal"
        data-bs-target="#userModal"
        onclick="resetUserForm()"
      >
        <i class="fas fa-user-plus"></i> Thêm người dùng
      </button>
      <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Email</th>
              <th>Role</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="userModal">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow-lg">
          <div class="modal-header bg-primary text-white rounded-top-4">
            <h5 id="modalTitle">Thêm người dùng</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <input type="hidden" id="userId" />
              <input
                type="text"
                class="form-control mb-2"
                id="username"
                placeholder="Tên đăng nhập"
                required
              />
              <input
                type="email"
                class="form-control mb-2"
                id="email"
                placeholder="Email"
                required
              />
              <input
                type="text"
                class="form-control mb-2"
                id="fullName"
                placeholder="Họ tên"
                required
              />
              <input
                type="password"
                class="form-control mb-2"
                id="password"
                placeholder="Mật khẩu (Bỏ trống nếu không đổi)"
              />
              <select class="form-select" id="role"></select>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times"></i> Hủy
            </button>
            <button class="btn btn-primary" onclick="saveUser()">
              <i class="fas fa-save"></i> Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (getRole() !== "ADMIN") {
        alert("Bạn không có quyền!");
        window.location.href = "/";
      }

      function resetUserForm() {
        document.getElementById("userForm").reset();
        document.getElementById("userId").value = "";
        document.getElementById("modalTitle").textContent = "Thêm người dùng";
        document.getElementById("password").required = true;
      }

      async function loadUsers() {
        const users = await GET("/users"); // Giả định API GET /users trả về cả isActive/isDeleted
        const roles = await GET("/roles");

        const tbody = document.getElementById("userTable");
        tbody.innerHTML = users
          .map(
            (u) => `
        <tr class="${u.isDeleted ? "text-muted table-light" : ""}">
          <td>${u._id.substring(0, 8)}...</td>
          <td>${u.fullName}</td>
          <td>${u.email}</td>
          <td><span class="badge bg-secondary">${
            u.role?.name || "—"
          }</span></td>
          <td>${
            u.isDeleted
              ? '<span class="badge bg-danger">Đã xóa</span>'
              : '<span class="badge bg-success">Hoạt động</span>'
          }</td>
          <td>
            <button class="btn btn-sm btn-warning me-2 shadow-sm" onclick="editUser('${
              u._id
            }')"><i class="fas fa-edit"></i> Sửa</button>
            ${
              u.isDeleted
                ? `<button class="btn btn-sm btn-info shadow-sm text-white" onclick="restoreUser('${u._id}')"><i class="fas fa-sync-alt"></i> Khôi phục</button>`
                : `<button class="btn btn-sm btn-danger shadow-sm" onclick="deleteUser('${u._id}')"><i class="fas fa-trash"></i> Xóa</button>`
            }
          </td>
        </tr>
      `
          )
          .join("");

        const select = document.getElementById("role");
        select.innerHTML = roles
          .map((r) => `<option value="${r._id}">${r.name}</option>`)
          .join("");
      }

      async function editUser(id) {
        const u = await GET(`/users/${id}`);
        document.getElementById("userId").value = u._id;
        document.getElementById("username").value = u.username;
        document.getElementById("email").value = u.email;
        document.getElementById("fullName").value = u.fullName;
        document.getElementById("role").value = u.role._id;
        document.getElementById("password").value = "";
        document.getElementById("password").required = false;
        document.getElementById("modalTitle").textContent = "Sửa người dùng";
        new bootstrap.Modal(document.getElementById("userModal")).show();
      }

      async function saveUser() {
        const id = document.getElementById("userId").value;
        const passwordValue = document.getElementById("password").value;
        const body = {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          fullName: document.getElementById("fullName").value,
          role: document.getElementById("role").value,
        };

        if (passwordValue) {
          body.password = passwordValue; // Chỉ gửi mật khẩu nếu có nhập
        }

        try {
          id ? await PUT(`/users/${id}`, body) : await POST("/users", body);
          bootstrap.Modal.getInstance(
            document.getElementById("userModal")
          ).hide();
          loadUsers();
        } catch (err) {
          alert("Lỗi lưu người dùng: " + err.message);
        }
      }

      async function deleteUser(id) {
        if (confirm("Xóa người dùng? (Xóa mềm)")) {
          await DEL(`/users/${id}`);
          loadUsers();
        }
      }

      async function restoreUser(id) {
        if (confirm("Khôi phục người dùng?")) {
          // Giả định backend có route POST /users/restore/:id
          await POST(`/users/restore/${id}`, {});
          loadUsers();
        }
      }

      document.addEventListener("DOMContentLoaded", loadUsers);
    </script>
  </body>
</html>
