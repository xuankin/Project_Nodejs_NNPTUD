<!DOCTYPE html>

    <link

  <body>

    <div class="container my-5">

      <div class="table-responsive shadow-sm rounded-3">
        <table class="table table-striped table-hover align-middle">

              <th>·∫¢nh</th>

              <th>Kho</th>
              <th>H√†nh ƒë·ªông</th>

          </thead>
          <tbody id="productTable">

                ƒêang t·∫£i d·ªØ li·ªáu...

    <div class="modal fade" id="productModal">
      <div class="modal-dialog modal-lg">

            <button

          <div class="modal-body">

              <div class="col-md-6">

                <input

                  id="name"
                  placeholder="ƒêi·ªán tho·∫°i Samsung..."

              <div class="col-md-3">

                <input
                  type="number"

              </div>
              <div class="col-md-3">

              <div class="col-12">

                <textarea

                ></textarea>
              </div>

              <div class="col-md-6">
                <label for="category" class="form-label">Danh m·ª•c</label>
                <select class="form-select" id="category"></select>
              </div>

              <div class="col-12">
                <label for="images" class="form-label"
                  ><i class="fas fa-camera"></i> T·∫£i l√™n ·∫£nh (Ch·ªçn nhi·ªÅu
                  file)</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="images"
                  multiple
                  accept="image/*"
                />
              </div>

              <div class="col-12">
                <label class="form-label">·∫¢nh hi·ªán t·∫°i</label>
                <div
                  id="currentImagesPreview"

                ></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times"></i> H·ªßy
            </button>
            <button class="btn btn-primary" onclick="saveProduct()">
              <i class="fas fa-save"></i> L∆∞u
            </button>
          </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      let currentProductsData = [];
      let currentProduct = null;

      if (getRole() !== "ADMIN" && getRole() !== "SELLER") {
        alert("B·∫°n kh√¥ng c√≥ quy·ªÅn qu·∫£n l√Ω s·∫£n ph·∫©m!");
        window.location.href = "/";
      }

      function resetModal() {
        document.getElementById("productId").value = "";
        document.getElementById("productForm").reset();
        document.getElementById("modalTitle").textContent = "Th√™m s·∫£n ph·∫©m";
        document.getElementById("currentImagesPreview").innerHTML = "";
        currentProduct = null;
      }

      async function uploadSingleFile(file) {
        const formData = new FormData();
        formData.append("file", file);
        const res = await POST("/upload/single", formData);
        return res; // Tr·∫£ v·ªÅ { path: '/uploads/...' }
      }

      async function loadProducts() {
        const tableBody = document.getElementById("productTable");
        tableBody.innerHTML =
          '<tr><td colspan="6" class="text-center text-primary"><i class="fas fa-spinner fa-spin"></i> ƒêang t·∫£i...</td></tr>';

        try {
          const res = await GET("/products?limit=1000");
          currentProductsData = res.products || [];
          const categories = await GET("/categories");

          tableBody.innerHTML = currentProductsData
            .map(
              (p) => `
            <tr>
              <td>${p._id.substring(0, 5)}...</td>
              <td>
                <img src="${
                  p.images?.[0] || "/assets/img/no-image.png"
                }" class="table-product-image">
              </td>
              <td>${p.name}</td>
              <td class="fw-bold text-danger">${p.price.toLocaleString()}ƒë</td>
              <td><span class="badge bg-primary fs-6">${
                p.inventoryStock || 0
              }</span></td> 
              <td>
                <button class="btn btn-sm btn-warning me-2 shadow-sm" onclick="editProduct('${
                  p._id
                }')"><i class="fas fa-edit"></i> S·ª≠a</button>
                <button class="btn btn-sm btn-danger shadow-sm" onclick="deleteProduct('${
                  p._id
                }')"><i class="fas fa-trash"></i> X√≥a</button>
              </td>
            </tr>
          `
            )
            .join("");

          const select = document.getElementById("category");
          select.innerHTML = categories
            .map((c) => `<option value="${c._id}">${c.name}</option>`)
            .join("");
        } catch (err) {
          tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">L·ªói t·∫£i d·ªØ li·ªáu: ${err.message}</td></tr>`;
        }
      }

      async function editProduct(id) {
        resetModal();
        document.getElementById("modalTitle").textContent = "C·∫≠p nh·∫≠t s·∫£n ph·∫©m";

        try {
          const p = await GET(`/products/${id}`);
          currentProduct = p;

          document.getElementById("productId").value = p._id;
          document.getElementById("name").value = p.name;
          document.getElementById("description").value = p.description;
          document.getElementById("price").value = p.price;
          // üéØ S·ª¨ D·ª§NG product.stock (c≈©) cho modal ƒë·ªÉ PUT API t√≠nh to√°n diff
          document.getElementById("stock").value = p.stock;

          document.getElementById("category").value =
            p.category?._id || p.category;

          const previewDiv = document.getElementById("currentImagesPreview");
          previewDiv.innerHTML = (p.images || [])
            .map(
              (imgUrl) => `
                <div class="current-image-preview">
                    <img src="${imgUrl}" style="width: 70px; height: 70px; object-fit: cover; border-radius: 4px;">
                    <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 p-0" 
                            style="width: 20px; height: 20px; line-height: 1; font-size: 10px; border-radius: 50%;" 
                            onclick="removeImage('${p._id}', '${imgUrl}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `
            )
            .join("");

          new bootstrap.Modal(document.getElementById("productModal")).show();
        } catch (err) {
          alert("L·ªói t·∫£i chi ti·∫øt s·∫£n ph·∫©m: " + err.message);
        }
      }

      async function removeImage(productId, imageUrl) {
        if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ·∫£nh n√†y kh·ªèi s·∫£n ph·∫©m?"))
          return;

        try {
          const product =
            currentProduct || (await GET(`/products/${productId}`));

          const updatedImages = (product.images || []).filter(
            (img) => img !== imageUrl
          );

          await PUT(`/products/${productId}`, { images: updatedImages });

          alert("X√≥a ·∫£nh th√†nh c√¥ng! Vui l√≤ng m·ªü l·∫°i h·ªôp tho·∫°i S·ª≠a.");

          bootstrap.Modal.getInstance(
            document.getElementById("productModal")
          ).hide();
          loadProducts();
        } catch (err) {
          alert("L·ªói x√≥a ·∫£nh: " + err.message);
        }
      }

      async function saveProduct() {
        const id = document.getElementById("productId").value;

        const currentImageElements = document.querySelectorAll(
          "#currentImagesPreview img"
        );
        let finalImages = Array.from(currentImageElements).map((el) =>
          el.getAttribute("src")
        );

        let body = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          price: parseFloat(document.getElementById("price").value),
          stock: parseInt(document.getElementById("stock").value),
          category: document.getElementById("category").value,
          images: finalImages,
        };

        const files = document.getElementById("images").files;
        if (files.length > 0) {
          const uploadPromises = Array.from(files).map((file) =>
            uploadSingleFile(file)
          );

          try {
            const results = await Promise.all(uploadPromises);

            results.forEach((res) => {
              if (res && res.path) {
                body.images.push(res.path);
              }
            });
          } catch (uploadErr) {
            alert("L·ªói khi upload ·∫£nh: " + uploadErr.message);
            return;
          }
        }

        try {
          const apiCall = id
            ? PUT(`/products/${id}`, body)
            : POST("/products", body);

          await apiCall;

          bootstrap.Modal.getInstance(
            document.getElementById("productModal")
          ).hide();
          loadProducts();
          alert(`S·∫£n ph·∫©m ${id ? "c·∫≠p nh·∫≠t" : "th√™m m·ªõi"} th√†nh c√¥ng!`);
        } catch (err) {
          alert("L·ªói: " + err.message);
        }
      }

      async function deleteProduct(id) {
        if (confirm("X√≥a m·ªÅm s·∫£n ph·∫©m n√†y? (Kho c≈©ng b·ªã x√≥a m·ªÅm)")) {
          try {
            await DEL(`/products/${id}`);
            loadProducts();
            alert("X√≥a m·ªÅm s·∫£n ph·∫©m th√†nh c√¥ng!");
          } catch (err) {
            alert("L·ªói x√≥a: " + err.message);
          }
        }
      }

      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
