<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Kho - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .table-responsive {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>
    <div class="container my-5">
      <h2 class="mb-4 text-primary">
        <i class="fas fa-warehouse me-2"></i> Quản lý Kho
      </h2>
      <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Sản phẩm</th>
              <th>Tồn kho Hiện tại</th>
              <th>Tổng Nhập</th>
              <th>Tổng Xuất</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (getRole() !== "ADMIN") {
        alert("Bạn không có quyền!");
        window.location.href = "/";
      }

      async function loadInventory() {
        try {
          const inventories = await GET("/inventories");
          document.getElementById("inventoryTable").innerHTML = inventories
            .map(
              (i) => `
          <tr>
            <td>${i.product?.name || "—"}</td>
            <td><span class="badge bg-primary fs-6">${
              i.currentStock
            }</span></td>
            <td class="text-success fw-bold">${i.quantityIn}</td>
            <td class="text-danger fw-bold">${i.quantityOut}</td>
            <td>
              <button class="btn btn-sm btn-success me-2 shadow-sm" onclick="addStock('${
                i.product._id
              }')">
                <i class="fas fa-plus"></i> Nhập kho
              </button>
              <button class="btn btn-sm btn-warning shadow-sm" onclick="removeStock('${
                i.product._id
              }')">
                <i class="fas fa-minus"></i> Xuất kho
              </button>
            </td>
          </tr>
        `
            )
            .join("");
        } catch (err) {
          alert("Lỗi: " + err.message);
        }
      }

      async function addStock(productId) {
        const qty = prompt("Nhập số lượng nhập kho:");
        const parsedQty = parseInt(qty);
        if (isNaN(parsedQty) || parsedQty <= 0)
          return alert("Số lượng không hợp lệ");
        await PUT(`/inventories/${productId}`, { quantityIn: parsedQty });
        loadInventory();
      }

      async function removeStock(productId) {
        const qty = prompt("Nhập số lượng xuất kho:");
        const parsedQty = parseInt(qty);
        if (isNaN(parsedQty) || parsedQty <= 0)
          return alert("Số lượng không hợp lệ");
        await PUT(`/inventories/${productId}`, { quantityOut: parsedQty });
        loadInventory();
      }

      document.addEventListener("DOMContentLoaded", loadInventory);
    </script>
  </body>
</html>
