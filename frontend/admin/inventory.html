<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Kho - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar"></nav>
    <div class="container my-5">
      <h2>Quản lý Kho</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Tồn kho</th>
            <th>Số lượng Nhập</th>
            <th>Số lượng Xuất</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="inventoryTable"></tbody>
      </table>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (getRole() !== "ADMIN") {
        alert("Bạn không có quyền!");
        window.location.href = "/";
      }

      async function loadInventory() {
        try {
          const inventories = await GET("/inventories");
          document.getElementById("inventoryTable").innerHTML = inventories
            .map(
              (i) => `
          <tr>
            <td>${i.product?.name || "—"}</td>
            <td><strong>${i.currentStock}</strong></td>
            <td>${i.quantityIn}</td>
            <td>${i.quantityOut}</td>
            <td>
              <button class="btn btn-sm btn-success" onclick="addStock('${
                i.product._id
              }')">
                Nhập kho
              </button>
              <button class="btn btn-sm btn-warning" onclick="removeStock('${
                i.product._id
              }')">
                Xuất kho
              </button>
            </td>
          </tr>
        `
            )
            .join("");
        } catch (err) {
          alert("Lỗi: " + err.message);
        }
      }

      async function addStock(productId) {
        const qty = prompt("Nhập số lượng nhập kho:");
        const parsedQty = parseInt(qty);
        if (isNaN(parsedQty) || parsedQty <= 0)
          return alert("Số lượng không hợp lệ");
        // API PUT /inventories/:productId xử lý quantityIn
        await PUT(`/inventories/${productId}`, { quantityIn: parsedQty });
        loadInventory();
      }

      async function removeStock(productId) {
        const qty = prompt("Nhập số lượng xuất kho:");
        const parsedQty = parseInt(qty);
        if (isNaN(parsedQty) || parsedQty <= 0)
          return alert("Số lượng không hợp lệ");
        // API PUT /inventories/:productId xử lý quantityOut
        await PUT(`/inventories/${productId}`, { quantityOut: parsedQty });
        loadInventory();
      }

      document.addEventListener("DOMContentLoaded", loadInventory);
    </script>
  </body>
</html>
