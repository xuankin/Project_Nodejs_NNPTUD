<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yêu thích - PhoneShop</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      .card-img-top-custom {
        height: 180px;
        object-fit: contain;
        border-bottom: 1px solid #eee;
        background-color: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      id="navbar"
    ></nav>
    <div class="container my-5">
      <h2 class="mb-4 text-primary">
        <i class="bi bi-heart-fill"></i> Sản phẩm yêu thích
      </h2>
      <div class="row" id="wishlist"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (!isLoggedIn()) window.location.href = "/login.html";

      async function loadWishlist() {
        try {
          const wishlist = await GET("/wishlists/me");
          const container = document.getElementById("wishlist");

          const productsArray = wishlist?.products || [];

          const validProducts = productsArray.filter(
            (p) => p && p.name && p.price
          );

          if (validProducts.length === 0) {
            container.innerHTML = `
            <div class="col-12 text-center py-5">
              <i class="bi bi-heart-slash fs-1 text-muted"></i>
              <p class="text-muted mt-3">Chưa có sản phẩm yêu thích nào.</p>
            </div>`;
            return;
          }

          container.innerHTML = validProducts
            .map(
              (p) => `
          <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm rounded-3">
              <img src="${
                p.images?.[0] || "/assets/img/no-image.png"
              }" class="card-img-top-custom" alt="${p.name}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.name || "N/A"}</h5>
                <p class="text-danger fw-bold fs-5">${(
                  p.price || 0
                ).toLocaleString()}đ</p>
                <div class="mt-auto d-flex gap-2">
                  <button class="btn btn-primary flex-fill btn-sm" onclick="addToCart('${
                    p._id
                  }')">
                    <i class="bi bi-cart-plus"></i> Thêm giỏ
                  </button>
                  <button class="btn btn-outline-danger btn-sm" onclick="removeFromWishlist('${
                    p._id
                  }')">
                    <i class="bi bi-trash"></i> Xóa
                  </button>
                </div>
              </div>
            </div>
          </div>
        `
            )
            .join("");
        } catch (err) {
          alert("Lỗi tải yêu thích: " + err.message);
        }
      }

      async function addToCart(productId) {
        try {
          await POST("/carts", { product: productId, quantity: 1 });
          alert("Đã thêm vào giỏ hàng!");
        } catch (err) {
          alert("Lỗi: " + err.message);
        }
      }

      async function removeFromWishlist(productId) {
        if (confirm("Xóa khỏi danh sách yêu thích?")) {
          try {
            await DEL(`/wishlists/${productId}`);
            loadWishlist();
          } catch (err) {
            alert("Lỗi xóa: " + err.message);
          }
        }
      }

      document.addEventListener("DOMContentLoaded", loadWishlist);
    </script>
  </body>
</html>
