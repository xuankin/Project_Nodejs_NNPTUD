<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yêu thích - PhoneShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      id="navbar"
    ></nav>
    <div class="container my-5">
      <h2>Sản phẩm yêu thích</h2>
      <div class="row" id="wishlist"></div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/user.js"></script>
    <script>
      if (!isLoggedIn()) window.location.href = "/login.html";

      async function loadWishlist() {
        const wishlist = await GET("/wishlists/me");
        const container = document.getElementById("wishlist");
        container.innerHTML =
          wishlist.products
            .map(
              (p) => `
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="${
              p.images?.[0] || "/assets/img/no-image.png"
            }" class="card-img-top">
            <div class="card-body">
              <h5>${p.name}</h5>
              <p class="text-danger">${p.price.toLocaleString()}đ</p>
              <button class="btn btn-primary" onclick="addToCart('${
                p._id
              }')">Thêm giỏ</button>
              <button class="btn btn-danger" onclick="removeFromWishlist('${
                p._id
              }')">Xóa</button>
            </div>
          </div>
        </div>
      `
            )
            .join("") ||
          "<p class='text-center'>Chưa có sản phẩm yêu thích</p>";
      }

      async function removeFromWishlist(productId) {
        await DEL(`/wishlists/${productId}`);
        loadWishlist();
      }

      loadWishlist();
    </script>
  </body>
</html>
