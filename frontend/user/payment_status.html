<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kết quả Thanh toán</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      id="navbar"
    ></nav>
    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div
            class="card shadow-lg border-0 rounded-3 text-center p-4"
            id="statusCard"
          >
            <div id="statusIcon" class="mb-3"></div>
            <h3 id="statusTitle" class="mb-3">Đang xử lý...</h3>
            <p id="statusMessage" class="text-muted">
              Vui lòng không đóng cửa sổ này.
            </p>
            <p id="orderIdResult" class="fw-bold mt-2"></p>
            <a
              href="/user/orders.html"
              class="btn btn-primary mt-4 w-50 mx-auto"
              >Xem đơn hàng</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get("status"); // success, failed, error
        const orderId = urlParams.get("orderId");
        const message = urlParams.get("message");

        const statusCard = document.getElementById("statusCard");
        const statusIcon = document.getElementById("statusIcon");
        const statusTitle = document.getElementById("statusTitle");
        const statusMessage = document.getElementById("statusMessage");
        const orderIdResult = document.getElementById("orderIdResult");

        if (orderId) {
          orderIdResult.textContent = `Mã đơn hàng: ${orderId}`;
        }

        switch (status) {
          case "success":
            statusIcon.innerHTML =
              '<i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>';
            statusTitle.textContent = "Thanh toán thành công!";
            statusMessage.textContent =
              "Giao dịch đã được ghi nhận. Đơn hàng của bạn sẽ được xử lý sớm.";
            statusCard.classList.add("border-success");
            break;
          case "failed":
            statusIcon.innerHTML =
              '<i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>';
            statusTitle.textContent = "Thanh toán thất bại!";
            statusMessage.textContent =
              message || "Vui lòng thử lại hoặc chọn phương thức khác.";
            statusCard.classList.add("border-danger");
            break;
          case "error":
            statusIcon.innerHTML =
              '<i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>';
            statusTitle.textContent = "Lỗi hệ thống!";
            statusMessage.textContent =
              message || "Có lỗi xảy ra trong quá trình xử lý giao dịch.";
            statusCard.classList.add("border-warning");
            break;
          default:
            // Pending/Unknown
            statusIcon.innerHTML =
              '<i class="bi bi-arrow-clockwise text-primary" style="font-size: 4rem;"></i>';
            statusTitle.textContent = "Trạng thái không xác định";
            statusMessage.textContent =
              "Nếu bạn vừa hoàn tất thanh toán, vui lòng chờ 5 phút để hệ thống cập nhật.";
            statusCard.classList.add("border-primary");
        }
      });
    </script>
  </body>
</html>
