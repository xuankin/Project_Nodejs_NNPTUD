<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thông tin cá nhân - PhoneShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      id="navbar"
    ></nav>
    <div class="container my-5">
      <h2>Thông tin tài khoản</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <p><strong>Họ tên:</strong> <span id="userFullName"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p><strong>Role:</strong> <span id="userRole"></span></p>
          <button class="btn btn-warning mt-3">Cập nhật thông tin</button>
        </div>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (!isLoggedIn()) window.location.href = "/login.html";

      async function loadProfile() {
        try {
          // Giả định API GET /users/me đã được định nghĩa
          const user = await GET("/users/me");
          document.getElementById("userFullName").textContent = user.fullName;
          document.getElementById("userEmail").textContent = user.email;
          document.getElementById("userRole").textContent = user.role.name;
        } catch (err) {
          alert("Lỗi tải thông tin cá nhân: " + err.message);
        }
      }

      document.addEventListener("DOMContentLoaded", loadProfile);
    </script>
  </body>
</html>
