<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanh toán Đơn hàng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      id="navbar"
    ></nav>
    <div class="container my-5">
      <h2 class="mb-4 text-primary">
        <i class="bi bi-wallet-fill"></i> Thanh toán Đơn hàng
      </h2>

      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-primary text-white fs-5 fw-bold">
              Thông tin thanh toán
            </div>
            <div class="card-body">
              <p class="fs-5">
                Mã đơn hàng:
                <span class="fw-bold text-info" id="orderIdDisplay">...</span>
              </p>
              <p class="fs-5">
                Tổng tiền cần thanh toán:
                <span class="fw-bold text-danger" id="amountDisplay">...</span>
              </p>

              <hr />

              <h4 class="mb-3">Chọn phương thức thanh toán Online</h4>
              <div class="list-group mb-4">
                <button
                  type="button"
                  class="list-group-item list-group-item-action py-3"
                  onclick="confirmPayment('VNPAY')"
                >
                  <img
                    src="https://vnpay.vn/s1/statics.vnpaydev.vn/image/logo/vnpay_logo.svg"
                    alt="VNPay"
                    style="width: 80px"
                    class="me-3"
                  />
                  Thanh toán qua cổng VNPay
                </button>
              </div>

              <button
                class="btn btn-secondary w-100 mt-3"
                onclick="window.history.back()"
              >
                <i class="bi bi-arrow-left"></i> Quay lại
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get("orderId");
      let currentOrder = null;

      if (!orderId) {
        alert("Thiếu mã đơn hàng!");
        window.location.href = "/user/orders.html";
      }

      async function loadOrderDetails() {
        try {
          const order = await GET(`/orders/${orderId}`);
          currentOrder = order;

          document.getElementById("orderIdDisplay").textContent = orderId;
          document.getElementById("amountDisplay").textContent =
            order.finalAmount.toLocaleString() + "đ";
        } catch (err) {
          alert("Lỗi tải thông tin đơn hàng: " + err.message);
          window.location.href = "/user/orders.html";
        }
      }

      async function handleVnPayPayment() {
        try {
          // Gọi API khởi tạo VNPay
          const res = await POST("/payments/vnpay/create", { orderId });

          if (res.vnpayUrl) {
            // Chuyển hướng đến cổng thanh toán VNPay
            window.location.href = res.vnpayUrl;
          } else {
            alert("Lỗi: Không nhận được URL thanh toán từ server.");
          }
        } catch (err) {
          alert("Lỗi khởi tạo VNPay: " + err.message);
        }
      }

      function confirmPayment(method) {
        if (!currentOrder) return alert("Không tìm thấy đơn hàng.");

        if (method === "VNPAY") {
          handleVnPayPayment();
        } else {
          alert(`Phương thức ${method} chưa được hỗ trợ.`);
        }
      }

      document.addEventListener("DOMContentLoaded", loadOrderDetails);
    </script>
  </body>
</html>
