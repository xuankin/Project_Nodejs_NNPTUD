<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thông báo - PhoneShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      id="navbar"
    ></nav>
    <div class="container my-5">
      <h2>Thông báo</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Tin nhắn</th>
            <th>Loại</th>
            <th>Đã đọc</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="notificationTable"></tbody>
      </table>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
      if (!isLoggedIn()) window.location.href = "/login.html";

      async function loadNotifications() {
        const notifications = await GET("/notifications/me");
        const tbody = document.getElementById("notificationTable");
        tbody.innerHTML =
          notifications
            .map(
              (n) => `
        <tr>
          <td>${n.message}</td>
          <td>${n.type}</td>
          <td>${n.isRead ? "Đã đọc" : "Chưa đọc"}</td>
          <td><button class="btn btn-sm btn-info" onclick="markAsRead('${
            n._id
          }')">Đánh dấu đọc</button></td>
        </tr>
      `
            )
            .join("") ||
          "<tr><td colspan='4' class='text-center'>Chưa có thông báo</td></tr>";
      }

      async function markAsRead(id) {
        await PUT(`/notifications/${id}/read`, {});
        loadNotifications();
      }

      loadNotifications();
    </script>
  </body>
</html>
