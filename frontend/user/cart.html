<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giỏ hàng - PhoneShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      .table-product-image {
        width: 70px;
        height: 70px;
        object-fit: contain; /* Ảnh không bị cắt */
        border: 1px solid #eee;
        border-radius: 0.5rem;
      }
      .table thead th {
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      id="navbar"
    ></nav>
    <div class="container my-5">
      <h2 class="mb-4 text-primary">
        <i class="bi bi-cart-fill"></i> Giỏ hàng của bạn
      </h2>

      <div class="row">
        <div class="col-lg-8">
          <div class="table-responsive bg-white rounded shadow-sm p-3">
            <table class="table table-hover align-middle" id="cartTable">
              <thead class="table-light">
                <tr>
                  <th style="width: 40%">Sản phẩm</th>
                  <th style="width: 15%">Giá</th>
                  <th style="width: 20%">Số lượng</th>
                  <th style="width: 15%">Tổng</th>
                  <th style="width: 10%"></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-primary text-white fs-5 fw-bold">
              Tổng kết đơn hàng
            </div>
            <div class="card-body">
              <h4 class="d-flex justify-content-between">
                <span>Tổng tiền:</span>
                <span id="totalAmount" class="text-danger fw-bold">0</span>đ
              </h4>

              <button
                class="btn btn-success btn-lg w-100 mt-4 shadow-lg"
                data-bs-toggle="modal"
                data-bs-target="#checkoutModal"
              >
                Xác nhận đặt hàng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Xác nhận đơn hàng</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="checkoutForm">
              <div class="row g-3">
                <div class="col-12">
                  <h6 class="text-primary">
                    <i class="bi bi-geo-alt-fill"></i> Thông tin giao hàng
                  </h6>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Họ tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Số điện thoại</label>
                  <input type="text" class="form-control" id="phone" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Địa chỉ giao hàng</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                  />
                </div>
                <div class="col-12 mt-4">
                  <h6 class="text-primary">
                    <i class="bi bi-wallet-fill"></i> Thanh toán & Mã giảm giá
                  </h6>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phương thức thanh toán</label>
                  <select class="form-select" id="paymentMethod">
                    <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                    <option value="BANK">Chuyển khoản ngân hàng</option>
                    <option value="MOMO">Momo</option>
                    <option value="ZALOPAY">ZaloPay</option>
                    <option value="CARD">Thẻ tín dụng</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Mã giảm giá (nếu có)</label>
                  <input type="text" class="form-control" id="couponCode" />
                </div>
                <div class="col-12">
                  <label class="form-label">Ghi chú</label>
                  <textarea class="form-control" id="note" rows="2"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button
              type="button"
              class="btn btn-success"
              onclick="confirmCheckout()"
            >
              Xác nhận đặt hàng
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if (!isLoggedIn()) window.location.href = "/login.html";

      let currentCart = null;

      async function loadCart() {
        try {
          const cart = await GET("/carts/me");
          currentCart = cart; // Lưu giỏ hàng
          const tbody = document.querySelector("#cartTable tbody");
          const totalAmountEl = document.getElementById("totalAmount");
          const checkoutBtn = document.querySelector(".btn-success.btn-lg");

          let total = 0;
          tbody.innerHTML = "";

          const validItems = (cart.items || []).filter(
            (item) => item.product && item.product.price
          );

          checkoutBtn.disabled = validItems.length === 0;

          if (validItems.length === 0) {
            tbody.innerHTML =
              '<tr><td colspan="5" class="text-center py-4 text-muted">Giỏ hàng trống</td></tr>';
            totalAmountEl.textContent = "0";
            return;
          }

          validItems.forEach((item) => {
            const p = item.product;
            const lineTotal = (p.price || 0) * (item.quantity || 0);
            total += lineTotal;
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>
                <div class="d-flex align-items-center">
                  <img src="${p.images?.[0] || "/assets/img/no-image.png"}" 
                       alt="${p.name}" class="table-product-image me-3">
                  <span>${p.name || "N/A"}</span>
                </div>
              </td>
              <td>${(p.price || 0).toLocaleString()}đ</td>
              <td>
                  <input type="number" 
                         class="form-control form-control-sm w-75" 
                         value="${item.quantity || 0}" 
                         min="1" 
                         onchange="updateQuantity('${p._id}', this.value)">
              </td>
              <td class="fw-bold text-danger">${lineTotal.toLocaleString()}đ</td>
              <td>
                <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${
                  p._id
                }')">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            `;
            tbody.appendChild(row);
          });

          totalAmountEl.textContent = total.toLocaleString();
        } catch (err) {
          alert("Lỗi tải giỏ hàng: " + err.message);
        }
      }

      async function updateQuantity(productId, quantity) {
        quantity = parseInt(quantity);
        if (isNaN(quantity) || quantity < 1) {
          alert("Số lượng không hợp lệ.");
          loadCart();
          return;
        }

        try {
          const currentQty =
            currentCart.items.find((i) => i.product._id === productId)
              ?.quantity || 0;
          const quantityChange = quantity - currentQty;

          if (quantityChange !== 0) {
            await POST("/carts", {
              product: productId,
              quantity: quantityChange,
            });
          }

          loadCart();
        } catch (err) {
          alert("Lỗi cập nhật số lượng: " + err.message);
          loadCart();
        }
      }

      async function removeFromCart(productId) {
        if (confirm("Xóa sản phẩm khỏi giỏ?")) {
          try {
            await DEL(`/carts/${productId}`);
            loadCart();
          } catch (err) {
            alert("Lỗi xóa: " + err.message);
          }
        }
      }

      async function confirmCheckout() {
        const fullName = document.getElementById("fullName").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();
        const paymentMethod = document.getElementById("paymentMethod").value;
        const couponCode =
          document.getElementById("couponCode").value.trim() || null;
        const note = document.getElementById("note").value.trim() || null;

        if (!fullName || !phone || !address) {
          alert(
            "Vui lòng điền đầy đủ thông tin Họ tên, Số điện thoại và Địa chỉ giao hàng!"
          );
          return;
        }

        try {
          const order = await POST("/orders", {
            paymentMethod,
            shippingAddress: { fullName, phone, address },
            couponCode,
            note,
          });

          const checkoutModalEl = document.getElementById("checkoutModal");
          const modal =
            bootstrap.Modal.getInstance(checkoutModalEl) ||
            new bootstrap.Modal(checkoutModalEl);
          modal.hide();
          document.getElementById("checkoutForm").reset();

          if (paymentMethod !== "COD") {
            window.location.href = `/user/payment.html?orderId=${order._id}`;
          } else {
            alert(
              `Đặt hàng thành công! Mã đơn: ${order._id}. Bạn sẽ thanh toán khi nhận hàng.`
            );
            loadCart();
            window.location.href = "/user/orders.html";
          }
        } catch (err) {
          alert(
            "Lỗi đặt hàng: " +
              (err.message || "Kiểm tra lại thông tin hoặc mã giảm giá.")
          );
        }
      }

      document.addEventListener("DOMContentLoaded", loadCart);
    </script>
  </body>
</html>
