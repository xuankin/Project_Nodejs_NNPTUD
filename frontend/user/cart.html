    <script src="../assets/js/api.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Chuy·ªÉn h∆∞·ªõng ng∆∞·ªùi d√πng ch∆∞a ƒëƒÉng nh·∫≠p
      if (!isLoggedIn()) window.location.href = "/login.html";

      let currentCart = null;

      // ƒê·ªãnh d·∫°ng ti·ªÅn t·ªá
      const formatCurrency = (amount) => (amount || 0).toLocaleString("vi-VN");

      /**
       * T·∫£i gi·ªè h√†ng t·ª´ API v√† hi·ªÉn th·ªã
       */
      async function loadCart() {
        try {
          const cart = await GET("/carts/me");
          currentCart = cart; // L∆∞u gi·ªè h√†ng
          const tbody = document.querySelector("#cartTable tbody");
          const totalAmountEl = document.getElementById("totalAmount");
          const checkoutBtn = document.querySelector(".btn-success.btn-lg");

          // üéØ ƒê·∫£m b·∫£o cart.items l√† m·ªôt m·∫£ng an to√†n ƒë·ªÉ duy·ªát
          const cartItems = cart && Array.isArray(cart.items) ? cart.items : [];

          // L·ªçc c√°c item h·ª£p l·ªá (c√≥ product v√† price)
          const validItems = cartItems.filter(
            (item) => item.product && item.product.price !== undefined
          );

          let total = 0;
          tbody.innerHTML = "";

          // X·ª¨ L√ù GI·ªé H√ÄNG R·ªñNG
          if (validItems.length === 0) {
            tbody.innerHTML =
              '<tr><td colspan="5" class="text-center py-4 text-muted">Gi·ªè h√†ng tr·ªëng</td></tr>';
            totalAmountEl.textContent = "0";
            checkoutBtn.disabled = true;
            return;
          }

          checkoutBtn.disabled = false;

          validItems.forEach((item) => {
            const p = item.product;
            const lineTotal = (p.price || 0) * (item.quantity || 0);
            total += lineTotal;
            const row = document.createElement("tr");

            row.innerHTML = `
          <td>
            <div class="d-flex align-items-center">
              <img src="${p.images?.[0] || "/assets/img/no-image.png"}" 
                   alt="${p.name}" class="table-product-image me-3">
              <span>${p.name || "N/A"}</span>
            </div>
          </td>
          <td>${formatCurrency(p.price)}ƒë</td>
          <td>
              <input type="number" 
                     class="form-control form-control-sm w-75" 
                     value="${item.quantity || 0}" 
                     min="1" 
                     onchange="updateQuantity('${p._id}', this.value)">
          </td>
          <td class="fw-bold text-danger">${formatCurrency(lineTotal)}ƒë</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${
              p._id
            }')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;
            tbody.appendChild(row);
          });

          totalAmountEl.textContent = formatCurrency(total);
        } catch (err) {
          // X·ª≠ l√Ω l·ªói t·∫£i gi·ªè h√†ng
          document.querySelector("#cartTable tbody").innerHTML =
            '<tr><td colspan="5" class="text-center py-4 text-danger">Kh√¥ng th·ªÉ t·∫£i gi·ªè h√†ng: L·ªói k·∫øt n·ªëi ho·∫∑c API.</td></tr>';
          document.getElementById("totalAmount").textContent = "0";
          document.querySelector(".btn-success.btn-lg").disabled = true;

          alert("L·ªói t·∫£i gi·ªè h√†ng: " + err.message);
        }
      }

      /**
       * C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng s·∫£n ph·∫©m
       */
      async function updateQuantity(productId, quantity) {
        quantity = parseInt(quantity);
        if (isNaN(quantity) || quantity < 1) {
          alert("S·ªë l∆∞·ª£ng kh√¥ng h·ª£p l·ªá.");
          loadCart(); // T·∫£i l·∫°i ƒë·ªÉ kh√¥i ph·ª•c gi√° tr·ªã c≈©
          return;
        }

        try {
          // T√¨m s·ªë l∆∞·ª£ng hi·ªán t·∫°i
          const currentQty =
            currentCart.items.find((i) => i.product._id === productId)
              ?.quantity || 0;
          const quantityChange = quantity - currentQty;

          if (quantityChange !== 0) {
            // G·ª≠i POST request v·ªõi l∆∞·ª£ng thay ƒë·ªïi (d∆∞∆°ng ho·∫∑c √¢m)
            await POST("/carts", {
              product: productId,
              quantity: quantityChange,
            });
          }

          loadCart(); // T·∫£i l·∫°i gi·ªè h√†ng sau khi c·∫≠p nh·∫≠t
        } catch (err) {
          alert("L·ªói c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng: " + err.message);
          loadCart(); // T·∫£i l·∫°i ƒë·ªÉ hi·ªÉn th·ªã tr·∫°ng th√°i c≈©
        }
      }

      /**
       * X√≥a s·∫£n ph·∫©m kh·ªèi gi·ªè h√†ng
       */
      async function removeFromCart(productId) {
        if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y kh·ªèi gi·ªè h√†ng?")) {
          try {
            // G·ª≠i DEL request ƒë·∫øn route x√≥a item kh·ªèi gi·ªè
            await DEL(`/carts/${productId}`);
            loadCart(); // T·∫£i l·∫°i gi·ªè h√†ng sau khi x√≥a
          } catch (err) {
            alert("L·ªói x√≥a s·∫£n ph·∫©m: " + err.message);
          }
        }
      }

      /**
       * X√°c nh·∫≠n ƒë·∫∑t h√†ng
       */
      async function confirmCheckout() {
        const fullName = document.getElementById("fullName").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();
        const paymentMethod = document.getElementById("paymentMethod").value;
        const couponCode =
          document.getElementById("couponCode").value.trim() || null;
        const note = document.getElementById("note").value.trim() || null;

        if (!fullName || !phone || !address) {
          alert(
            "Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin H·ªç t√™n, S·ªë ƒëi·ªán tho·∫°i v√† ƒê·ªãa ch·ªâ giao h√†ng!"
          );
          return;
        }

        try {
          const order = await POST("/orders", {
            paymentMethod,
            shippingAddress: { fullName, phone, address },
            couponCode,
            note,
          });

          // ƒê√≥ng modal
          const checkoutModalEl = document.getElementById("checkoutModal");
          const modal =
            bootstrap.Modal.getInstance(checkoutModalEl) ||
            new bootstrap.Modal(checkoutModalEl);
          modal.hide();
          document.getElementById("checkoutForm").reset();

          // Chuy·ªÉn h∆∞·ªõng
          if (paymentMethod !== "COD") {
            window.location.href = `/user/payment.html?orderId=${order._id}`;
          } else {
            alert(
              `ƒê·∫∑t h√†ng th√†nh c√¥ng! M√£ ƒë∆°n: ${order._id}. B·∫°n s·∫Ω thanh to√°n khi nh·∫≠n h√†ng.`
            );
            loadCart();
            window.location.href = "/user/orders.html";
          }
        } catch (err) {
          alert(
            "L·ªói ƒë·∫∑t h√†ng: " +
              (err.message || "Ki·ªÉm tra l·∫°i th√¥ng tin ho·∫∑c m√£ gi·∫£m gi√°.")
          );
        }
      }

      document.addEventListener("DOMContentLoaded", loadCart);
    </script>
